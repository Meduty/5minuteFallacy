# Simple workflow for deploying static content to GitHub Pages
# Deploys main branch to root and sandbox branch to /sandbox/ subdirectory
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the main or sandbox branches
  push:
    branches: ["main", "sandbox"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      # Allow failure if sandbox branch doesn't exist yet - this is expected initially
      - name: Checkout sandbox branch
        uses: actions/checkout@v4
        with:
          ref: sandbox
          path: sandbox-src
        continue-on-error: true

      - name: Prepare deployment directory
        run: |
          # Create deployment directory with main branch content
          mkdir -p deploy
          
          # Copy main branch content (excluding hidden files/directories like .git)
          if [ -d "main" ] && [ "$(ls -A main 2>/dev/null)" ]; then
            for item in main/*; do
              if [ -e "$item" ]; then
                cp -r "$item" deploy/
              fi
            done
          fi
          
          # Exclude .git and .github directories from deployment root
          rm -rf deploy/.git deploy/.github

          # If sandbox branch exists, copy its content to /sandbox/ subdirectory
          if [ -d "sandbox-src" ] && [ "$(ls -A sandbox-src 2>/dev/null)" ]; then
            mkdir -p deploy/sandbox
            for item in sandbox-src/*; do
              if [ -e "$item" ]; then
                cp -r "$item" deploy/sandbox/
              fi
            done
            rm -rf deploy/sandbox/.git deploy/sandbox/.github
            echo "Sandbox branch content deployed to /sandbox/"
          else
            echo "Sandbox branch not found or empty, skipping sandbox deployment"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the prepared deployment directory
          path: 'deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
